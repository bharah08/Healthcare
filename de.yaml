# Deployment YAML
apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health
  template:
    metadata:
      labels:
        app: health
    spec:
      containers:
      - name: web
        image: bharath0812/healthcare:2.o
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: health-service
spec:
  selector:
    app: health
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: LoadBalancer
