# Deployment YAML
apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health
  template:
    metadata:
      labels:
        app: health
    spec:
      containers:
      - name: web
        image: bharath0812/java:7.0
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
 name: example-prod
spec:
 type: LoadBalancer
 selector:
  app: health
 ports:
 - protocol: TCP
   port: 80
   targetPort: 8082
